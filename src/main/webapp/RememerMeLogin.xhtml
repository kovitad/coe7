<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<center>Please Enter your User Name and Password</center>
	</h:head>
	<h:body>
		<center>
			<p:panel header="Login" style="width: 350;">
				<h:form prependId="false">
					<h:panelGrid columns="2" cellpadding="2">

						<h:outputLabel for="#{userManagedBean.username}" value="UserName" />
						<h:inputText value="#{userManagedBean.username}" label="UserName"
							id="username"></h:inputText>
						<h:outputLabel for="#{userManagedBean.password}" value="Password" />
						<h:inputSecret value="#{userManagedBean.password}" id="password"></h:inputSecret>
						<h:commandButton type="submit" action="#{userManagedBean.login}"
							value="Login"/>
						<h:commandLink value="Register"
							action="#{userManagedBean.gotoRegisterPage}" />
						<h:outputLabel value="Remember" />	
						<h:selectBooleanCheckbox  id="_spring_security_remember_me"/>	
					</h:panelGrid>
				</h:form>
				<h:form prependId="false">
					<h:panelGrid columns="2" cellpadding="2">
						<h:inputHidden id="openid_identifier" name="openid_identifier"
							value="https://www.google.com/accounts/o8/id" />
						<h:commandButton value="Login with Google"
							action="#{userManagedBean.login}" />
					</h:panelGrid>
				</h:form>
			</p:panel>
			<div>
				<h:messages></h:messages>
			</div>
		</center>
	</h:body>
</ui:composition>
