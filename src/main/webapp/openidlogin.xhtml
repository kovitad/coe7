
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<div style="text-align: center;font-style: italic;font-weight: bold;">Log Me in by Google</div>
	</h:head>
	<h:body>
		<center>
			<p:panel header="Login" style="width: 350;">
				<h:form prependId="false">
					<h:inputHidden id="openid_identifier" name="openid_identifier"
						value="https://www.google.com/accounts/o8/id" />
					<h:commandButton image="/image/google-icon.png" value="Google" action="#{userManagedBean.openidLogin}" />
				</h:form>
			</p:panel>
		</center>
	</h:body>
</ui:composition>
