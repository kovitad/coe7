<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces - ShowCase</title>
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/favicon.png" />
        </f:facet>
        
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<ui:insert name="head"></ui:insert>
        
        <script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-12200033-3']);
            _gaq.push(['_trackPageview']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

          </script>
	</h:head>
	<h:body>
		<p:spacer height="200px;" width="100%"></p:spacer>
		<center>
			<p:panel header="Login" style="width: 350;">
				<h:form prependId="false">
					<h:panelGrid columns="2" cellpadding="2">

						<h:outputLabel for="#{userManagedBean.username}" value="UserName" />
						<h:inputText value="#{userManagedBean.username}" label="UserName"
							id="username"></h:inputText>
						<h:outputLabel for="#{userManagedBean.password}" value="Password" />
						<h:inputSecret value="#{userManagedBean.password}" id="password"></h:inputSecret>
						<h:commandButton type="submit" action="#{userManagedBean.login}"
							value="Login"></h:commandButton>
						<h:commandLink value="Register"
							action="#{userManagedBean.gotoRegisterPage}" />
					</h:panelGrid>
				</h:form>
				<h:form prependId="false">
					<h:panelGrid columns="2" cellpadding="2">
						<h:inputHidden id="openid_identifier" name="openid_identifier"
							value="https://www.google.com/accounts/o8/id" />
						<h:commandButton value="Login with Google"
							action="#{userManagedBean.login}" />
					</h:panelGrid>
				</h:form>
			</p:panel>
			<div>
				<h:messages></h:messages>
			</div>
		</center>
	</h:body>
</ui:composition>
